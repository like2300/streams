{% for photo in photos %}
      {% url "content_detail" content_type='photo' pk=photo.pk as photo_url %}
      <div class="break-inside-avoid mb-4" onclick="window.location.href='{{ photo_url }}'">
        <div class="relative group overflow-hidden rounded-lg shadow-md bg-cover bg-center h-[200px] md:h-[250px]"
             style="background-image: url('{{ photo.image_file_url|default:'' }}');">
          <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-4">
            <h3 class="text-white text-xl">{{ photo.title|default:"Photo" }}</h3>
            <p class="text-white text-sm opacity-80">{{ photo.views }} vues • {{ photo.get_time_ago }}</p>
          </div>
        </div>
      </div>
    {% empty %}
      <p class="text-white">Aucune photo trouvée.</p>
    {% endfor %}
