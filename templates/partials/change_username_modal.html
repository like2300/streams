<!-- Modale de changement de nom d'utilisateur -->
<div id="username-modal" class="fixed inset-0 z-50 hidden bg-black/60 backdrop-blur-sm flex items-center justify-center p-4">
  <div class="relative w-full max-w-md bg-gray-900 rounded-2xl p-6 shadow-2xl">
    <button onclick="closeUsernamePopup()" class="absolute top-4 right-4 text-gray-400 hover:text-white">
      <i class='bx bx-x text-2xl'></i>
    </button>
    
    <h3 class="text-xl font-bold text-white mb-4 text-center">Modifier votre nom</h3>
    
    <form method="post" action="{% url 'change_username' %}" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Nouveau nom dâ€™utilisateur</label>
        <input
          type="text"
          id="username"
          name="username"
          value="{{ user.username }}"
          class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-[#a21892]"
          maxlength="30"
          required
        />
      </div>
      
      <div class="flex gap-3 pt-2">
        <button type="button" onclick="closeUsernamePopup()" class="flex-1 py-2 px-4 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition">
          Annuler
        </button>
        <button type="submit" class="flex-1 py-2 px-4 bg-gradient-to-r from-[#a21892] to-[#e94057] text-white rounded-lg font-medium hover:opacity-90 transition">
          Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
